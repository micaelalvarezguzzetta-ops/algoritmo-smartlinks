<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Noche de Fuego - DJ Algoritmo</title>
    <meta name="description" content="Escucha Noche de Fuego de DJ Algoritmo en tu plataforma favorita">
    
    <!-- Open Graph para compartir en redes -->
    <meta property="og:title" content="Noche de Fuego - DJ Algoritmo">
    <meta property="og:description" content="Escucha ahora en tu plataforma favorita">
    <meta property="og:image" content="https://i.scdn.co/image/ab67616d0000b273a91c10fe9472d9bd89802e5a">
    <meta property="og:url" content="https://link.algoritmoenmovimiento.com/noche-de-fuego">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            position: relative;
            overflow-x: hidden;
        }
        
        /* Efecto de part√≠culas de fondo */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, rgba(255,255,255,0.1), transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.05), transparent),
                radial-gradient(2px 2px at 50px 160px, rgba(255,255,255,0.1), transparent),
                radial-gradient(2px 2px at 90px 40px, rgba(255,255,255,0.05), transparent),
                radial-gradient(2px 2px at 130px 80px, rgba(255,255,255,0.1), transparent);
            background-size: 200px 200px;
            animation: sparkle 20s linear infinite;
            pointer-events: none;
            z-index: 0;
        }
        
        @keyframes sparkle {
            from { transform: translateY(0); }
            to { transform: translateY(-200px); }
        }
        
        .container {
            width: 100%;
            max-width: 420px;
            position: relative;
            z-index: 1;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 2rem;
            padding: 2.5rem 2rem;
            text-align: center;
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.5),
                0 0 100px rgba(124, 58, 237, 0.1);
        }
        
        .cover-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 2rem;
        }
        
        .cover {
            width: 100%;
            height: 100%;
            border-radius: 1rem;
            object-fit: cover;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.4),
                0 0 60px rgba(124, 58, 237, 0.2);
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .cover-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 180px;
            height: 180px;
            background: linear-gradient(135deg, #7c3aed, #ec4899);
            border-radius: 1rem;
            filter: blur(40px);
            opacity: 0.4;
            z-index: -1;
        }
        
        .song-title {
            font-size: 1.75rem;
            font-weight: 900;
            color: white;
            margin-bottom: 0.5rem;
            line-height: 1.2;
        }
        
        .artist-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 2rem;
        }
        
        .platforms {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        
        .platform-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            padding: 1rem 1.5rem;
            border-radius: 1rem;
            text-decoration: none;
            font-weight: 700;
            font-size: 1rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        
        .platform-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .platform-btn:active {
            transform: translateY(0);
        }
        
        .platform-btn svg {
            width: 24px;
            height: 24px;
            flex-shrink: 0;
        }
        
        /* Spotify */
        .btn-spotify {
            background: #1DB954;
            color: white;
        }
        .btn-spotify:hover {
            background: #1ed760;
        }
        
        /* Apple Music */
        .btn-apple {
            background: linear-gradient(135deg, #fc3c44, #fa2d55);
            color: white;
        }
        .btn-apple:hover {
            background: linear-gradient(135deg, #ff4d55, #fc3c44);
        }
        
        /* YouTube Music */
        .btn-youtube {
            background: #FF0000;
            color: white;
        }
        .btn-youtube:hover {
            background: #ff1a1a;
        }
        
        /* Deezer */
        .btn-deezer {
            background: linear-gradient(135deg, #00C7F2, #FF0092);
            color: white;
        }
        .btn-deezer:hover {
            opacity: 0.9;
        }
        
        /* SoundCloud */
        .btn-soundcloud {
            background: #FF5500;
            color: white;
        }
        .btn-soundcloud:hover {
            background: #ff6a1a;
        }
        
        .footer {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .powered-by {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.4);
        }
        
        .powered-by a {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-weight: 600;
        }
        
        .powered-by a:hover {
            color: #a78bfa;
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }
            
            .card {
                padding: 2rem 1.5rem;
                border-radius: 1.5rem;
            }
            
            .cover-container {
                width: 160px;
                height: 160px;
            }
            
            .song-title {
                font-size: 1.5rem;
            }
            
            .artist-name {
                font-size: 1rem;
            }
        }
    </style>
</head>

            </div>
            
            <!-- FOOTER -->
            <div class="footer">
                <p class="powered-by">

    </div>
</body>
</html>
